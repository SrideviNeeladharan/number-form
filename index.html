<!DOCTYPE html>
<html>

  <head>
        <title>number-form</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="script.js"></script>
  </head>

  <body id="main"> 
    
    <div id="wrap">
    
    <h1>Assignment Form</h1>
    
    
    <form id="myForm">
      <label>Please enter a number</label>
      <input type="number" id="inputBox" name="enterNumber" placeholder="Please enter only numbers" required
             onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;">
      <input type="submit" id="submitButton" name="submit" value="SUBMIT" >
      <input type="submit" id="reset" onclick="resetForm" value="RESET">
    </form>
    
    
  <table id="table1">
      <tr>
        <th>Number entered</th>
      </tr>
  </table>
  
  <table id="table2">
      <tr>
          <th>Count</th>
          <td id="lblCount"> </td>
      </tr>
      <tr>
          <th>Total</th>
          <td id="lblTotal"> </td>
      </tr>
      <tr>
          <th>Average</th>
          <td id="lblAvg">  </td>
      </tr>
    <tr>
          <th>Median</th>
          <td id="lblMed">  </td>
      </tr>
   
    </table>
      
      
    </div>
 
 
 

</body>

</html>
